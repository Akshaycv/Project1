
<html>
<body>
  
<h1 align="center">PRODUCTS</h1>

<form class="example-form" (ngSubmit)="onSearchMe(searchform.value)"#searchform="ngForm">
  <mat-form-field class="search-form-field">
    <mat-label>Search</mat-label>
    <input matInput id="ser" name="ser" [ngModel]="search" placeholder="Search">
  </mat-form-field><br><br>
  <button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="search" (click)="onSearchClear()"><mat-icon>close</mat-icon></button>
  <button mat-raised-button  class="button" type="submit">Search</button>
  </form>


<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">
  

  


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img src= "{{element.image}}" class="responsive"></td>
  </ng-container>

  
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element">{{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>


<ul class="pagination">
   
    
    <li *ngFor="let i of pages"><a (click)="onPage(i)">{{i}}</a></li>
 
  </ul>
  
  
</body>
</html>
